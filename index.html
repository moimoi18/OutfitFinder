<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outfit Finder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="magnify.js" defer></script>
  <script src="audio-control.js" defer></script>
  <script src="outfit.js" defer></script>
</head>

<body>
  <!-- Main Content -->
  <div class="background">
    <div class="content">
      <img src="./images/HomePageBackground.png" alt="Overlay Image" id="myimage" class="overlay-image">
      <!-- Removed the <a> tag and added an id to the button -->
      <button type="button" class="generate-button" id="generate-button">GENERATE HERE âž²</button>
    </div>
  </div>

  <script>
    // If magnify function is needed on this page
    window.addEventListener('load', function() {
      magnify("myimage", 1.5);
    });

    // Add event listener for generate button to play sound then navigate
    window.addEventListener('DOMContentLoaded', () => {
      const generateBtn = document.getElementById('generate-button');
      generateBtn.addEventListener('click', function() {
        // Play the click sound
        playClickSound().then(() => {
          // Give it a brief moment to ensure audio has started
          setTimeout(() => {
            window.location.href = "./generator.html";
          }, 300);
        });
      });
    });
  </script>
</body>
</html>
