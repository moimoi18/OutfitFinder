<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outfit Generator</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Set the background image */
            background-image: url('images/BackgroundOfBackground.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative; /* Added for positioning the Go Back button */
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            margin: 0 auto 3rem; /* Reduce bottom margin from 4rem to 3rem */
            gap: 10px; /* Add spacing between buttons */
            position: relative; /* Ensure positioning can be tweaked */
            top: -10px; /* Move the navbar slightly upward */
        }

        .nav a {
            text-decoration: none;
        }

        .nav-button {
            display: flex;
            align-items: center;
            border: 2px solid #000;
            border-radius: 50px;
            padding: 8px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            color: #000;
            background-color: #fff;
        }

        .nav-button:hover {
            background-color: rgba(250, 250, 227, 1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Main Container */
        .outfit-generator {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* Screen Section */
        .screen-section {
            display: flex;
            flex-direction: column;
            background-color: #8b64ea; /* Purple background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .screen {
            display: flex;
            flex-direction: row; /* Side by side */
            justify-content: space-between;
            align-items: flex-start;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }

        .split-slot {
            width: 48%;
            background-color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .split-slot img {
            background-color: transparent;
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            cursor: pointer;
        }

        .split-slot .slot-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .divider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 18px;
            background-color: #dac3b2;
            transform: translateX(-50%);
        }

        /* Action Buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            background-color: #ffeb3b;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        /* Right Section */
        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .slot {
            background-color: #8b64ea; /* Purple background */
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .slot-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .slot-content {
            background-color: white;
            border-radius: 10px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slot-content img {
            background-color: transparent;
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }

        /* Go Back Button */
        .go-back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffeb3b;
            color: #000;
            border: 2px solid #000;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .go-back-button:hover {
            background-color: rgba(250, 250, 227, 1);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Additional responsive adjustments if needed */
        @media (max-width: 700px) {
            .outfit-generator {
                grid-template-columns: 1fr;
            }

            .screen {
                flex-direction: column;
            }

            .divider {
                display: none;
            }

            .split-slot {
                width: 100%;
                margin-bottom: 20px;
            }

            .nav {
                flex-direction: column;
                align-items: flex-end;
                gap: 10px;
            }

            .nav-button {
                padding: 8px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="./toppicks.html" class="nav-button">‚ùà TOP PICKS</a>
        <a href="./closet.html" class="nav-button">CLOSET</a>
        <a href="./about.html" class="nav-button">ABOUT</a>
    </nav>

    <!-- Outfit Generator -->
    <div class="outfit-generator">
        <!-- Screen Section -->
        <div class="screen-section">
            <div class="screen">
                <div class="split-slot">
                    <div class="slot-title">TOP</div>
                    <img id="shirtImg" src="images/shirts/1.JPG" alt="Top">
                </div>
                <div class="divider"></div>
                <div class="split-slot">
                    <div class="slot-title">BOTTOM</div>
                    <img id="pantsImg" src="images/pants/8.JPG" alt="Bottom">
                </div>
            </div>
            <div class="actions">
                <div class="action-button thumbs-down">üëé</div>
                <div class="action-button heart">‚ù§Ô∏è</div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="slot">
                <div class="slot-title">ACCESSORIES</div>
                <div class="slot-content">
                    <img id="accessoryImg" src="images/accessories/22.JPG" alt="Accessory">
                </div>
            </div>
            <div class="slot">
                <div class="slot-title">SHOES</div>
                <div class="slot-content">
                    <img id="shoesImg" src="images/shoes/15.JPG" alt="Shoes">
                </div>
            </div>
        </div>
    </div>

    <!-- Go Back Button -->
    <a href="./index.html" class="go-back-button">GO BACK</a>

    <!-- Include the JavaScript file -->
    <script src="outfit.js"></script>
</body>
</html>
